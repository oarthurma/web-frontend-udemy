<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>

    <!--
        img - IMaGe (imagem)
        src - SouRCe (fonte, origem)
        alt - alternative (alternativa)
        tipos imagem: png, jpg, jpeg, gif
    -->

    <!--
            figure (figura) -> usada para definir uma foto,
            ilustração, diagrama e etc.
    
    
    <figure>
        <img src="arquivos/imagens/praia.jpeg"
            alt="Imagem de uma praia, vista do alto"
            width="300"
            title="Praia da bos vista">
            <figcaption>Praia da boa vista</figcaption>
    </figure>

    -->

    <img src="/imagens-exercicio/logo.png" alt="logo Formula 1">
        
        <hr>
        
        <h3>Pilotos de fórmula 1</h3>
        
        <figure>
            <img src="/imagens-exercicio/p1.jpeg" 
            alt="foto do piloto Lewis Hamilton" 
            width="200"
            title="Lewis Hamilton"
            >
            <figcaption>Lewis Hamilton</figcaption>
        </figure>
        <figure>
            <img src="imagens-exercicio/p2.jpeg" 
            alt="foto do piloto Max Verstappen" 
            width="200"
            title="Max Verstappen"
            >
            <figcaption>Max Verstappen</figcaption>
        </figure>
        <figure>
            <img src="imagens-exercicio/p3.jpeg" 
            alt="foto do piloto Fernando Alonso" 
            width="200"
            title="Fernando Alonso"
            >
            <figcaption>Fernando Alonso</figcaption>
        </figure>
        <p>continua...</p>

</body>
</html>
