<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

</head>
<body>

    <h1>Mais sobre tabelas</h1>
    <!--
        caption -> Legenda / título da tabela
        thead -> Table Header (cabeçalho da tabela)
        tbody -> Table Body (corpo da tabela)
        tfoot -> Table Footer (rodapé da tabela)
    -->
    <table border="1">
        <caption>Listagem de produtos</caption>
       
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Notebooks</td>
                <td>1</td>
                <td>R$ 2000</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>2</td>
                <td>R$ 1000</td>
            </tr>            
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">R$ 4000</td>
            </tr>
        </tfoot>


    </table>
    <!--
        Miniatura da aula
        7:57 / 12:43
        29. Tabelas: Estrutura Semântica
    -->
</body>
</html>
